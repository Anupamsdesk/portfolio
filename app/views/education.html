
<div class='page-header'>
	<h1>Education</h1>
</div>

<ul class='list-unstyled'>
	<li ng-repeat="model in collection">
		<div class='col-xs-3 lead'>{{model.year}} <br/>
			<span class='badge'>{{model.category}}</span>
		</div>
		<div class='col-xs-9'>
			<label class="h4">{{model.title}}, </label> ( {{model.abbrev}} )
			<blockquote class="blockquote-reverse">in <strong>{{model.subject}}</strong><br/>
				from <em>{{model.institute.fullName}}</em></blockquote>
		</div>
	</li>
</ul>

<div class='page-header'>
	<h1>Experience</h1>
</div>

<ul class='list-unstyled'>
	<li ng-repeat="model in collection">
		<div class='col-xs-5 lead'>{{model.yearFrom}} - {{model.yearTo}}<br/>
			<span class='badge badge-success'>{{model.role}}</span>
		</div>
		<div class='col-xs-7'>
			<label class="h4">{{model.company}}, </label> 
			<blockquote class="blockquote-reverse">in <strong>{{model.location}}</strong><br/>
				as <em>{{model.designation}}</em></blockquote>
		</div>
	</li>
</ul>

<div class='page-header'>
	<h1>Projects</h1>
</div>

<div class='panel-group' id='accordion'>
	<div class="panel panel-default" 
		ng-repeat="model in collection">
		<div class='panel-heading' ng-click='toggleContent($index)'>
			<div class='panel-title row'>
					<label class='h3 col-xs-9'>
						{{model.title}}
					</label>
					<span class='small pull-right col-xs-3'>	{{model.from}} - {{model.to}} </span>
			</div>
			<div class='row'>
				<div class='col-xs-9'>{{model.summary}}</div>
				<div class='col-xs-3'>
					<span class='pull-right'><a>more  <i class='glyphicon glyphicon-chevron-down'></i></a></span>
				</div>
			</div>
		</div>
		<div id='#collapse1' class="{{getActive($index)}}">
			<div class='panel-body'>
				<div>{{model.text}}</div>
			</div>
			<table class='table table-condensed'>
				<tr ng-repeat='attribute in model.attributes'>
					<th>{{attribute.key}}</th>
					<td>{{attribute.value}}</td>
				</tr>
			</table>
		</div>

	</div>
</div>
